<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title text-uppercase" id="myModalLabel" ng-bind="data.modal.title || 'Purchase'"></h4>
</div>
<form name="standardForm" ng-submit="customSearchForm(standardForm.$valid)" class="form-horizontal">
  <div class="modal-body">
    <div class="form-group">
      <label for="dateStart" class="col-sm-3">From</label>
      <div class="col-sm-7">
        <input type="text" name="dateStart" id="dateStart" class="form-control" ng-model='data.customSearch.from' calendar required/>
      </div>
    </div>
    <div class="form-group">
      <label for="dateEnd" class="col-sm-3">To</label>
      <div class="col-sm-7">
        <input type="text" name="dateEnd" id="dateEnd" class="form-control" ng-model='data.customSearch.to' calendar required/>
      </div>
    </div>
    <div class="form-group">
      <label for="transactionType" class="col-sm-3">Transaction Type</label>
      <div class="col-sm-7">
        <select name="multipleSelect" id="transactionType" class="form-control" ng-model="data.customSearch.transactionType" multiple
        ng-options="type.id as type.transactionTypeDescription for type in data.transactionsType">
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-7 col-sm-offset-3">
        <input type="checkbox" name="purchases" id="purchases" ng-model='data.customSearch.checked'> List all purchases of the period
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" id="closeModal" class="btn btn-primary">Search</button>    
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
