<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <section ng-include="'components/partials/messages.tpl.html'"></section>
        <form name="standardForm" ng-submit="saveExpenseType(standardForm.$valid)" class="form-horizontal" ng-if="!state.isNull && !state.noSettings">
          <div class="form-group">
            <label for="expenseTypeDescription" class="col-sm-3">Description</label>
            <div class="col-sm-7">
              <input type="text" name="expenseTypeDescription" id="expenseTypeDescription" class="form-control" ng-model="form.expenseTypeDescription" required>
            </div>
          </div>
          <div class="form-group">
            <label for="expenseTypeIsActive" class="col-sm-3">Active</label>
            <div class="col-sm-7">
              <input type="checkbox" name="expenseTypeIsActive" ng-model="form.expenseTypeIsActive" ng-checked="form.expenseTypeIsActive === 1" ng-true-value="1" ng-false-value="0">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
