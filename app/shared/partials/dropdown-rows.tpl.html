<div class="btn-group">
  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Display {{state.params.pageSize}} rows <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right">
    <li class="text-center" ng-repeat="row in state.settings.defaults.pageSize">
      <a class="button cursor-pointer" ng-click="refreshList(row);">{{::row}} rows <i class="fa fa-check" ng-class="row === state.pagination.pageSize ? state.settings.defaults.cssClassEnabled : state.settings.defaults.cssClassDisabled"></i></a>
    </li>
  </ul>
</div>
