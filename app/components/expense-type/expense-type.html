<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <section ng-include="'components/partials/messages.tpl.html'"></section>
        <section ng-if="!state.noSettings">
          <div class="row">
            <div class="col-xs-6 col-sm-4"><input type="text" placeholder="Search..." ng-model="expenseType" class="search-input"></div>
            <div class="col-xs-6 col-sm-4 text-center"><span class="badge">{{::pagination.rowCount}}</span> records</div>
            <div class="col-xs-12 col-sm-4 text-right">
              <div ng-include="'components/partials/dropdown-rows.tpl.html'"></div>
            </div>
          </div>
          <div id="no-more-tables">
            <table class="table table-responsive table-hover">
              <thead>
                <tr>
                  <th>Description</th>
                  <th class="text-center">Active</th>
                  <th class="text-center">Edit</th>
                </tr>
              </thead>
              <tbody class="table-cursor">
                <tr class="loading text-center" ng-show="state.isLoading">
                  <td colspan="6">
                    <i ng-class="settings.defaults.cssClassLoading"></i>
                    <span class="sr-only">Loading...</span>
                  </td>
                </tr>
                <tr ng-repeat="item in data | orderBy: 'expenseTypeDescription' | filter:expenseType | limitTo:pagination.pageSize" ng-click="editExpenseType(item.id)">
                  <td data-title="Description" class="text-uppercase">{{::item.expenseTypeDescription}}</td>
                  <td data-title="Active"  class="text-center" ng-class="::item.expenseTypeIsActive == 1 ? settings.defaults.cssClassActive : settings.defaults.cssClassInactive">{{::item.expenseTypeIsActive == 1 ? "Yes" : "No"  }}</td>
                  <td data-title="Edit"  class="text-center"><i class="fa fa-edit fa-lg"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-xs-5 text-right">
              <button ng-disabled="pagination.page == 1" ng-click="previousPage()" class="btn btn-link btn-xs"><i class="fa fa-angle-left" aria-hidden="true"></i> prev</button>
            </div>
            <div class="col-xs-2 text-center">
              <span>Page {{::pagination.page}} of {{::pagination.pageCount}}</span>
            </div>
            <div class="col-xs-5 text-left">
              <button ng-disabled="pagination.page >= pagination.rowCount / pagination.pageSize" ng-click="nextPage()" class="btn btn-link btn-xs">next <i class="fa fa-angle-right" aria-hidden="true"></i></button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
