<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div ng-include src="'partials/top.html'"></div>            
        <div id="no-more-tables">
          <table class="table table-responsive table-striped table-hover table-cursor">
            <thead>
              <tr>
                <th>Bank</th>
                <th>Account</th>
                <th class="text-right">Initial Balance</th>
                <th class="text-right">Current Balance</th>
                <th class="text-center">Active</th>
                <th class="text-center">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in data.banks | orderBy: '-bankIsActive' " ng-click="editBank(item.id)">
                <td data-title="Bank" >{{::item.bankDescription}}</td>
                <td data-title="Account" >{{::item.bankAccount}}</td>
                <td data-title="Initial Balance"  class="text-right">{{::item.bankInitialBalance | number:2}}</td>
                <td data-title="Current Balance"  class="text-right">{{::item.bankCurrentBalance | number:2}}</td>
                <td data-title="Active"  class="text-center" ng-class="item.bankIsActive == 1 ? data.class.active : data.class.inactive">{{::item.bankIsActive == 1 ? "Yes" : "No"  }}</td>
                <td data-title="Edit"  class="text-center"><i class="fa fa-edit fa-lg"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
