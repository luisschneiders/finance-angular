<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h5 ng-class="ctrl.state.settings.defaults.cssClassModalTitle" id="myModalLabel" ng-bind="ctrl.state.modal.title || 'Remove Timesheet'"></h5>
</div>
<form name="standardForm" ng-submit="ctrl.deleteTimesheet(standardForm.$valid)" class="form-horizontal" novalidate ng-if="!ctrl.state.isNull && !ctrl.state.noSettings">
  <div class="modal-body">
    <section ng-include="'components/partials/messages-new.tpl.html'" ng-if="ctrl.state.status.errorAdd"></section>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8 text-center">
        <input type="hidden" ng-model="ctrl.data.form.id" required>
        <div class="icon-warning"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></div>
        <h4>Are you sure you want to delete this record?</h4>
        <span>This action cannot be undone.</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-warning">Remove</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
