<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div ng-if="data.messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in data.messages.error">{{error.msg}}</div>
        </div>
        <div ng-if="data.messages.success" role="alert" class="alert alert-success">
          <div ng-repeat="success in data.messages.success">{{success.msg}}</div>
        </div>
        <form name="standardForm" ng-submit="updateTransaction(standardForm.$valid)" class="form-horizontal" ng-if="data.isNull === false">
          <div ng-include src="'partials/top.html'"></div>
          <div class="form-group">
            <label for="transactionType" class="col-sm-3">Action</label>
            <div class="col-sm-7">
              <select name="transactionType" id="transactionType" class="form-control text-uppercase" ng-model="data.transaction.transactionType" required
                ng-options="type.id as type.transactionTypeDescription for type in data.transactionType">
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="transactionComments" class="col-sm-3">Comments</label>
            <div class="col-sm-7">
              <textarea name="transactionComments" id="transactionComments" class="form-control" ng-model="data.transaction.transactionComments" rows="3" required></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
