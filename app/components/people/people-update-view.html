<div class="container-fluid">
    <div class="row fixed-row" ng-include src="'components/top/top-view.html'"></div>
    <div class="row">
      <div class="col-sm-12">
        <section ng-include="'components/partials/messages.tpl.html'"></section>
        <form name="standardForm" ng-submit="savePeople(standardForm.$valid)" class="form-horizontal" ng-if="!state.status.noSettings && !state.status.isNull">
          <div class="form-group">
            <label for="peopleDescription" class="col-sm-3">Description</label>
            <div class="col-sm-7">
              <input type="text" name="peopleDescription" id="peopleDescription" class="form-control" ng-model="data.form.peopleDescription" required>
            </div>
          </div>
          <div class="form-group">
            <label for="peopleRates" class="col-sm-3">Rate</label>
            <div class="col-sm-7">
              <input type="text" name="peopleRates" id="peopleRates" class="form-control" ng-model="data.form.peopleRates" format="number">
            </div>
          </div>
          <div class="form-group">
            <label for="peopleIsActive" class="col-sm-3">Active</label>
            <div class="col-sm-7">
              <input type="checkbox" name="peopleIsActive" ng-model="data.form.peopleIsActive" ng-checked="data.form.peopleIsActive === 1" ng-true-value="1" ng-false-value="0">
            </div>
          </div>
          <div class="form-group">
            <label for="peopleType" class="col-sm-3">Type</label>
            <div class="col-sm-7">
              <select name="peopleType" id="peopleType" class="form-control" ng-model="data.form.peopleType" required
                ng-options="type.value as type.description for type in data.typeAction">
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
