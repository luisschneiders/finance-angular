<div ng-controller="PaginationCtrl">
  <div class="row" ng-show="!settings.expenseType.defaults.isNull">
    <div class="col-xs-4 text-right">
      <button ng-disabled="currentPage == 0" ng-click="currentPage = currentPage - 1" class="btn btn-default">Previous</button>
    </div>
    <div class="col-xs-4 text-center">
      <span>{{currentPage + 1}} - {{numberOfPages()}}</span>
    </div>
    <div class="col-xs-4 text-left">
      <button ng-disabled="currentPage >= getData().length / pageSize - 1" ng-click="currentPage = currentPage + 1" class="btn btn-default">Next</button>
    </div>
  </div>
</div>
