<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger text-center" ng-if="settings.people.defaults.isNull === true">
          <h3>{{::settings.people.defaults.notFound.message}}</h3>
          <a class="text-capitalize" ng-href="{{settings.people.defaults.notFound.url}}">Return to {{settings.people.defaults.notFound.title}}</a>
        </div>
        <div ng-if="settings.people.defaults.messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in settings.people.defaults.messages.error">{{error.msg}}</div>
        </div>
        <div ng-if="settings.people.defaults.messages.success" role="alert" class="alert alert-success">
          <div ng-repeat="success in settings.people.defaults.messages.success">{{success.msg}}</div>
        </div>
        <form name="standardForm" ng-submit="savePeople(standardForm.$valid)" class="form-horizontal" ng-if="settings.people.defaults.isNull === false">
          <div class="form-group">
            <label for="peopleDescription" class="col-sm-3">Description</label>
            <div class="col-sm-7">
              <input type="text" name="peopleDescription" id="peopleDescription" class="form-control" ng-model="form.peopleDescription" required>
            </div>
          </div>
          <div class="form-group">
            <label for="peopleRates" class="col-sm-3">Rate</label>
            <div class="col-sm-7">
              <input type="text" name="peopleRates" id="peopleRates" class="form-control" ng-model="form.peopleRates" format="number">
            </div>
          </div>
          <div class="form-group">
            <label for="peopleIsActive" class="col-sm-3">Active</label>
            <div class="col-sm-7">
              <input type="checkbox" name="peopleIsActive" ng-model="form.peopleIsActive" ng-checked="form.peopleIsActive === 1" ng-true-value="1" ng-false-value="0">
            </div>
          </div>
          <div class="form-group">
            <label for="peopleType" class="col-sm-3">Type</label>
            <div class="col-sm-7">
              <select name="peopleType" id="peopleType" class="form-control" ng-model="form.peopleType" required
                ng-options="type.value as type.description for type in typeAction">
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
