<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger text-center" ng-if="settings.people.defaults.isNull === true">
          <h3>{{::settings.people.defaults.notFound.message}}</h3>
        </div>
        <div id="no-more-tables" ng-if="settings.people.defaults.isNull === false">
          <table class="table table-responsive table-hover">
            <thead>
              <tr>
                <th><input type="text" placeholder="Search..." ng-model="peopleDescription" class="search-input"></th>
                <th>Type</th>
                <th class="text-center">Active</th>
                <th class="text-center">Edit</th>
              </tr>
            </thead>
            <tbody class="table-cursor">
              <tr class="loading text-center" ng-show="settings.people.defaults.isLoading">
                <td colspan="6">
                  <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                  <span class="sr-only">Loading...</span>
                </td>
              </tr>
              <tr ng-repeat="item in data | orderBy: 'peopleDescription' | filter:peopleDescription" ng-click="editPeople(item.id)">
                <td data-title="Name" class="text-uppercase">{{::item.peopleDescription}}</td>
                <td data-title="Type" class="text-uppercase">{{::item.peopleTypeDescription}}</td>
                <td data-title="Active"  class="text-center" ng-class="::item.peopleIsActive == 1 ? settings.people.defaults.cssClassActive : settings.people.defaults.cssClassInactive">{{::item.peopleIsActive == 1 ? "Yes" : "No"  }}</td>
                <td data-title="Edit"  class="text-center"><i class="fa fa-edit fa-lg"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
