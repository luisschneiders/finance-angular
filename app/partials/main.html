<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div ng-include src="'partials/top.html'"></div>
        <div class="text-center select-period">
          <a ng-click="changePeriod('d')"><i class="fa fa-minus" aria-hidden="true"></i></a>
          <span>{{data.year}}</span>
          <a ng-click="changePeriod('i')"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </div>
        <div class="loading text-center" ng-show="data.isLoading">
          <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <span>Transactions Graphic:</span>
          </div>
          <div class="col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6" ng-show="data.transactionIsNull">
            <h3 class="alert alert-danger text-center">{{::data.notFound.message}}</h3>
          </div>
          <div class="col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6" ng-show="!data.transactionIsNull">
            <canvas id="transactionChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="loading text-center" ng-show="data.isLoading">
          <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <span>Purchases Graphic:</span>
          </div>
          <div class="col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6" ng-show="data.purchaseIsNull">
            <h3 class="alert alert-danger text-center">{{::data.notFound.message}}</h3>
          </div>
          <div class="col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6" ng-show="!data.purchaseIsNull">
            <canvas id="purchaseChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
