<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title text-uppercase" id="myModalLabel" ng-bind="state.modal.title"></h4>
</div>
<div class="modal-body">
  <div id="no-more-tables">
    <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Details</th>
            <th class="text-right">Amount</th>
          </tr>
        </thead>
        <tbody >
          <tr class="loading text-center" ng-show="state.isLoading">
            <td colspan="6">
              <i ng-class="settings.defaults.cssClassLoading"></i>
              <span class="sr-only">Loading...</span>
            </td>
          </tr>
          <tr ng-repeat="item in data.purchasesDetails | orderBy: '-purchaseDate'">
            <td data-title="Details">
              <div>{{::item.purchaseDate | date: "dd/MM/yyyy"}}</div>
              <div>{{::item.purchaseComments + ' (Debit from: ' + item.bankDescription + ')'}}</div>
            </td>
            <td data-title="Amount" class="text-right">{{::item.purchaseAmount | number: 2}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
