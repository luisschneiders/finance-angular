<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger text-center" ng-if="data.isNull === true">
          <h3>{{::data.notFound.message}}</h3>
          <a class="text-capitalize" ng-href="{{data.notFound.url}}">Return to {{data.notFound.title}}</a>
        </div>
        <div ng-if="data.messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in data.messages.error">{{error.msg}}</div>
        </div>
        <div ng-if="data.messages.success" role="alert" class="alert alert-success">
          <div ng-repeat="success in data.messages.success">{{success.msg}}</div>
        </div>
        <form name="standardForm" ng-submit="updateTransactionType(standardForm.$valid)" class="form-horizontal" ng-if="data.isNull === false">
          <div class="form-group">
            <label for="transactionTypeDescription" class="col-sm-3">Description</label>
            <div class="col-sm-7">
              <input type="text" name="transactionTypeDescription" id="transactionTypeDescription" class="form-control" ng-model="data.transactionType.transactionTypeDescription" required>
            </div>
          </div>
          <div class="form-group">
            <label for="transactionTypeIsActive" class="col-sm-3">Active</label>
            <div class="col-sm-7">
              <input type="checkbox" name="transactionTypeIsActive" ng-model="data.transactionType.transactionTypeIsActive" ng-checked="data.transactionType.transactionTypeIsActive === 1" ng-true-value="1" ng-false-value="0">
            </div>
          </div>
          <div class="form-group">
            <label for="transactionTypeAction" class="col-sm-3">Type</label>
            <div class="col-sm-7">
              <select name="transactionTypeAction" id="transactionTypeAction" class="form-control" ng-model="data.transactionType.transactionTypeAction" required
                ng-options="type.value as type.description for type in data.typeAction">
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
