<div class="container-fluid">
  <div class="row fixed-row" ng-include src="'components/top/top-view.html'"></div>
  <div class="row">
    <div class="col-sm-12">
      <section ng-include="'components/partials/messages.tpl.html'"></section>
      <form ng-submit="updateProfile()" class="form-horizontal">
        <div class="form-group">
          <label for="email" class="col-sm-3">Email</label>
          <div class="col-sm-7">
            <input type="email" name="email" id="email" class="form-control" ng-model="profile.email">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3">Name</label>
          <div class="col-sm-7">
            <input type="text" name="name" id="name" class="form-control" ng-model="profile.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Gender</label>
          <div class="col-sm-4">
            <label class="radio-inline radio col-sm-4">
              <input type="radio" name="gender" value="male" ng-model="profile.gender" ng-checked="profile.gender === 'male'"><span>Male</span>
            </label>
            <label class="radio-inline col-sm-4">
              <input type="radio" name="gender" value="female" ng-model="profile.gender" ng-checked="profile.gender === 'female'"><span>Female</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-3">Location</label>
          <div class="col-sm-7">
            <input type="text" name="location" id="location" class="form-control" ng-model="profile.location">
          </div>
        </div>
        <div class="form-group">
          <label for="website" class="col-sm-3">Website</label>
          <div class="col-sm-7">
            <input type="text" name="website" id="website" class="form-control" ng-model="profile.website">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Gravatar</label>
          <div class="col-sm-4">
            <img ng-src="{{profile.gravatar}}" class="profile" width="100" height="100">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-success">Update Profile</button>
          </div>
        </div>
      </form>
      <form ng-submit="changePassword()" class="form-horizontal">
        <legend><h5 class="text-capitalize">Password</h5></legend>
        <div class="form-group">
          <label for="password" class="col-sm-3">New Password</label>
          <div class="col-sm-7">
            <input type="password" name="password" id="password" class="form-control" ng-model="profile.password">
          </div>
        </div>
        <div class="form-group">
          <label for="confirm" class="col-sm-3">Confirm Password</label>
          <div class="col-sm-7">
            <input type="password" name="confirm" id="confirm" class="form-control" ng-model="profile.confirm">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-3">
            <button type="submit" class="btn btn-success">Change Password</button>
          </div>
        </div>
      </form>
      <div class="form-horizontal">
        <legend><h5 class="text-capitalize">Linked Accounts</h5></legend>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <p>
              <a href="#" ng-click="unlink('google')" ng-if="currentUser.google" class="text-danger">Unlink your Google account</a>
              <a href="#" ng-click="link('google')" ng-if="!currentUser.google">Link your Google account</a>
            </p>
          </div>
        </div>
      </div>
      <form ng-submit="deleteAccount()" class="form-horizontal">
        <legend><h5 class="text-capitalize">Account</h5></legend>
        <div class="form-group">
          <p class="col-sm-offset-3 col-sm-9">You can delete your account, but keep in mind this action is irreversible.</p>
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-danger" disabled>Delete my account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
