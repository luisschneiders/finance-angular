<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger text-center" ng-if="settings.bank.defaults.isNull === true">
          <h3>{{::settings.bank.defaults.notFound.message}}</h3>
        </div>
        <div id="no-more-tables" ng-if="settings.bank.defaults.isNull === false">
          <table class="table table-responsive table-hover">
            <thead>
              <tr>
                <th><input type="text" placeholder="Search..." ng-model="bankDescription" class="search-input"></th>
                <th>Account</th>
                <th class="text-right">Initial Balance</th>
                <th class="text-right">Current Balance</th>
                <th class="text-center">Active</th>
                <th class="text-center">Edit</th>
              </tr>
            </thead>
            <tbody class="table-cursor">
              <tr class="loading text-center" ng-show="settings.bank.defaults.isLoading">
                <td colspan="6">
                  <i ng-class="settings.defaults.cssClassLoading"></i>
                  <span class="sr-only">Loading...</span>
                </td>
              </tr>
              <tr ng-repeat="item in data | orderBy: 'bankDescription' | filter:bankDescription" ng-click="editBank(item.id)">
                <td data-title="Bank" class="text-uppercase">{{::item.bankDescription}}</td>
                <td data-title="Account" >{{::item.bankAccount}}</td>
                <td data-title="Initial Balance"  class="text-right">{{::item.bankInitialBalance | number:2}}</td>
                <td data-title="Current Balance"  class="text-right">{{::item.bankCurrentBalance | number:2}}</td>
                <td data-title="Active"  class="text-center" ng-class="::item.bankIsActive == 1 ? settings.defaults.cssClassActive : settings.defaults.cssClassInactive">{{::item.bankIsActive == 1 ? "Yes" : "No"  }}</td>
                <td data-title="Edit"  class="text-center"><i class="fa fa-edit fa-lg"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
