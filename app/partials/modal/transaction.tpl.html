<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title text-uppercase" id="myModalLabel" ng-bind="data.modal.title || 'Purchase'"></h4>
</div>
<div class="modal-body">
  <div id="no-more-tables">
    <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Details</th>
            <th class="text-right">Amount</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody >
          <tr class="loading text-center" ng-show="data.isLoading">
            <td colspan="6">
              <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </td>
          </tr>
          <tr ng-repeat="item in data.modal.transactions | orderBy: '-transactionDate'">
            <td data-title="Details">
              <div>{{::item.transactionDate | date: "dd/MM/yyyy"}}</div>
              <div>{{::item.transactionComments}}</div>
            </td>
            <td data-title="Amount" class="text-right">{{::item.transactionAmount | number: 2}}</td>
            <td data-title="Action" class="text-center">
              <a class="cursor-pointer" title="Delete" ng-click="deleteTransaction(item.id)"><i class="fa fa-trash fa-lg icon-delete"></i></a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
